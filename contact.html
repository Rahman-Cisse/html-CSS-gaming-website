</head>

<body>
    <header>
        <aside class="sidebar">
            <div class="sidebar-header">
              <img src="img/logo.jpg" alt="logo" />
              <h2>Pro Gaming</h2>
            </div>
        
            <ul class="sidebar-links">
              <h4>
                <span>Menu</span>
                <div class="menu-separator"></div>
              </h4>

              <li>
                <a href="index.html">
                  <span class="material-symbols-outlined"> home </span>Home</a>
              </li>
              <li>
                <a href="/#about"><span class="material-symbols-outlined"> question_mark </span>About</a>
              </li>
              <li>
                <a href="games.html"><span class="material-symbols-outlined"> stadia_controller </span>Games</a>
              </li>
              
              
            <div class="user-account">
              <div class="user-profile">
                <img src="img/cellusys.jpg" alt="Profile Image" />
                <div class="user-detail">
                  <h3>Rahman Cisse</h3>
                  <span>Cellusys Academy</span>
                </div>
              </div>
            </div>
          </aside>
        <h1>Contact Us</h1>
        <br>
        
    </header>
    
    <main class="main">
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <hr>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name"
                            required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email"
                            required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
                <hr>
            </form>
        </article>

        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                Ashongman Estate<br>
                Accra
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>

    <hr>
    <footer>
        <p>Copyright &copy; Pro Gaming</p>
    </footer>
</body>
